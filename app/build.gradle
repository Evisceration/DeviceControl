apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles 'src/main/proguard.flags'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v13:19.+'
    compile 'ch.acra:acra:4.+'
    compile 'com.squareup:otto:1.+'
}
